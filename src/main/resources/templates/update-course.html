<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<style>
  /* Custom CSS Styles */
  body{
    background-color: #f7c08a;
  }
  h3{
    font-family: Bahnschrift;
    font-size: xxx-large;
  }

  custom-container {
    /* Add your custom styles here */
    /*margin-top: 10px;*/
    /*padding: 10px;*/
    border: 1px solid #f7c08a;
    background-color: #f7c08a;

    /* Center the form */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
  }


  /* Text inputs */
  input[type="text"],
  select {
    /* Add your custom styles here */
    width: 150%;
    justify-content: center;
    align-items: center;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #060606;
    border-radius: 5px;
  }

  /* Labels */
  label {
    /* Add your custom styles here */
    font-weight: bold;
  }
  .card{
    background-color: #f7c08a;
    justify-content: center;
    align-items: center;


  }

  /* Buttons */
  input[type="submit"],
  input[type="reset"] {
    /* Add your custom styles here */
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    background-color: #fbe58d;
    border-color: rgb(250, 228, 140);
    color: rgb(63, 32, 27);
    font-family: "Franklin Gothic Book";
  }

  /* Navbar */
  .custom-navbar {
    background-color: #060606;
    font-size: 22px;
    font-family: "Franklin Gothic Book";
    color: #333;
  }

  .custom-navbar .navbar-brand {
    color: #f7c08a;
    font-family: "Franklin Gothic Book";
    font-size: 22px;
    margin-left: 20px;
  }

  .custom-navbar .navbar-nav .nav-link {
    color: #ffffff;
    font-family: "Franklin Gothic Book";
    font-size: 18px;
  }
</style>
<head>
  <title>Update Course</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm custom-navbar">
  <a class="navbar-brand" href="#">| UPDATE COURSE  </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "#" th:href ="@{/}">| Main Menu</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-5">
  <h3> Update Course</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#"
              th:action="@{/courses/update/{id}(id=${course.courseId})}"
              th:object="${course}" th:method="post">
          <div class="row">

            <!-- Display Course Id -->
            <div class="form-group col-md-8">
              <label for="courseId" class="col-form-label">Course Id</label> <input
                    type="text" th:field="*{courseId}" class="form-control" id="courseId"
                    placeholder="Staff Id" readonly> <span
                    th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}"
                    class="text-danger"></span>
            </div>

            <!-- Display course Name -->
            <div class="form-group col-md-8">
              <label for="cname" class="col-form-label">Course Name</label> <input
                    type="text" th:field="*{cname}" class="form-control" id="cname"
                    placeholder="Course Name"> <span
                    th:if="${#fields.hasErrors('cname')}" th:errors="*{cname}"
                    class="text-danger"></span>
            </div>

            <!-- Display Credit Hour -->
            <div class="form-group col-md-8">
              <label for="credit" class="col-form-label">Credit</label> <input
                    type="text" th:field="*{credit}" class="form-control" id="credit"
                    placeholder="Credit Hour"> <span
                    th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}"
                    class="text-danger"></span>
            </div>

            <!-- Display Department -->
            <div class="form-group col-md-8">
              <label for="department" class="col-form-label">Department</label> <input
                    type="text" th:field="*{department}" class="form-control" id="department"
                    placeholder="Department"> <span
                    th:if="${#fields.hasErrors('department')}" th:errors="*{department}"
                    class="text-danger"></span>
            </div>

            <!-- Display teacher -->
            <div class="form-group col-md-8">
              <label class="col-form-label">Teacher</label>
              <select th:field="*{teacher}">
                <option value=""> Choose Teacher.. </option>
                <option th:each="d: ${teachers}" th:value="${d.teacherId}"
                        th:text="${d.teacherName}"/>
              </select>
            </div>

            <div class="form-group col-md-8">
              <input type="submit" class="btn btn-success"
                     value="Update Course">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
