<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Choose Student to Assign</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous"/>
  <style>
    /* Custom CSS Styles */
    body{
      background-color: #f7c08a;
    }
    h3{
      font-family: Bahnschrift;
      font-size: xxx-large;
    }

    .custom-container {
      /* Add your custom styles here */
      /*margin-top: 10px;*/
      /*padding: 10px;*/
      border: 1px solid #f7c08a;
      background-color: #f7c08a;

      /* Center the form */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }


    /* Text inputs */
    input[type="text"],
    select {
      /* Add your custom styles here */
      width: 150%;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #060606;
      border-radius: 5px;
    }

    /* Labels */
    label {
      /* Add your custom styles here */
      font-weight: bold;
    }
    .card-body{
      background-color: #ffffff;
      justify-content: center;
      align-items: center;


    }

    /* Buttons */
    input[type="submit"],
    input[type="reset"] {
      /* Add your custom styles here */
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fbe58d;
      border-color: rgb(250, 228, 140);
      color: rgb(63, 32, 27);
      font-family: "Franklin Gothic Book";
    }

    /* Navbar */
    .custom-navbar {
      background-color: #060606;
      font-size: 22px;
      font-family: "Franklin Gothic Book";
      color: #333;
    }

    .custom-navbar .navbar-brand {
      color: #f7c08a;
      font-family: "Franklin Gothic Book";
      font-size: 22px;
      margin-left: 20px;
    }

    .custom-navbar .navbar-nav .nav-link {
      color: #ffffff;
      font-family: "Franklin Gothic Book";
      font-size: 18px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm custom-navbar">
  <a class="navbar-brand" href="#"> | ASSIGN STUDENT TO COURSE </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/}">| Main Menu</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
          <th>Course Id</th>
          <th>Course Name</th>
          <th>Course Credit</th>
          <th>Department</th>
          <th>Assign Student</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
          <td th:text="${course.courseId}"></td>
          <td th:text="${course.cname}"></td>
          <td th:text="${course.credit}"></td>
          <td th:text="${course.department}"></td>
          <td><a th:href="@{/courses/assign/{id}(id=${course.courseId})}"
                 class="btn btn-primary"><i class="fas fa-user-tie"></i></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
